<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMENT FORM</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(131, 112, 140);
            height: 100vh;
            width: 100%;
        }

        form {
            padding: 20px;
            max-width: 400px;
            width: 90%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background-color: rgb(251, 253, 253);
            align-items: center;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: rgb(21, 20, 20);
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: rgb(100, 149, 237);
            color: white;
            transition: 0.3s;
        }

       
        button[type="reset"] {
            background-color: rgb(220, 20, 60);
        }

        
    </style>
</head>
<body>
    <form>
        <h2>Leave a Comment</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4" required></textarea>
        </div>

        <div class="button-group">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
